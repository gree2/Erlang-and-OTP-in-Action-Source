
message PackageType {
    APP = 0;
    RELEASE = 1;
    ERTS = 2;
}

message PackageData {
  required PackageType type = 1 [default = APP];
  required string name = 2;
  required string version = 3;
  required string architecture = 4;
  required string erts_vsn = 5;
  optional bytes checksum = 6;
}
